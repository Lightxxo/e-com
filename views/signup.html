<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/public/css/styles.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Add Roboto font -->
  <style>
    /* Additional styles */
    .header-title {
      font-size: 48px;
      color: #333;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .signup-section {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signup-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      color: #666;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #6aafe7;
    }

    .btn-signup {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #6aafe7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-signup:hover {
      background-color: #195e74;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-link a {
      color: #6aafe7;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Navigation buttons */
    .nav {
      margin-top: 30px;
      text-align: center;
    }

    .nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #6aafe7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #195e74;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo header-title">ERIK</h1>
    </div>
  </header>

  <section class="signup-section">
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="/views/login.html">Login</a></p>
    </div>
  </section>

  <!-- Navigation -->
  <nav class="nav">
    <a href="/views/home.html">Home</a>
    <a href="/views/brands.html">Brands</a>
    <a href="/views/help.html">Help</a>
  </nav>

  <script src="/public/js/script.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help</title>
  <link rel="stylesheet" href="/public/css/styles.css"> <!-- Link to CSS file -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Add Roboto font -->
  <style>
    /* Additional styles */
    .header-title {
      font-size: 48px;
      color: #333;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .help-section {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .help-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }

    .contact-info li {
      margin-bottom: 10px;
    }

    /* Navigation buttons */
    .nav {
      margin-top: 30px;
      text-align: center;
    }

    .nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #6aafe7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #195e74;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo header-title">ERIK</h1>
    </div>
  </header>

  <section class="help-section">
    <div class="container">
      <h2>Need Help?</h2>
      <p class="contact-info">Contact our customer support team for assistance:</p>
      <ul class="contact-info">
        <li>Email: support@example.com</li>
        <li>Phone: 123-456-7890</li>
      </ul>
    </div>
  </section>

  <!-- Navigation -->
  <nav class="nav">
    <a href="/views/home.html">Home</a>
    <a href="/views/brands.html">Brands</a>
    <a href="/views/login.html">Login</a>
  </nav>

  <script src="/public/js/script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
